<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel = "icon" href = "Navigation-Bar-Images/LogoPinterest.png" type = "image/x-icon"> 
</head>

<body>
    <!-- Navigation Bar-->
    <main class = "TopBar">
        <a>
            <!-- Logo Pinterest-->
            <img src = "Navigation-Bar-Images/LogoPinterest.png" width="50" height="30" alt= "Logo" class="RoundLogo">
        </a>
        <!-- Buttons-->
        <a class = "active"> Home </a>
        <a> Following </a>
        <!-- Search Bar-->
        <a>
            <img src = "Navigation-Bar-Images/SearchBar.png" width="1000" height="50" alt= "Search"
        class = "SearchBar">
        </a>
        <!-- Icons -->
        <a class = "Icons">
            <img src = "Navigation-Bar-Images/Notification.png" alt= "Bell" height = "45" width = "50" class="IconsNB">
        </a>
        <a class = "Icons">
            <img src = "Navigation-Bar-Images/Bubble.png" alt= "Bubble" height = "45" width = "50" class="IconsNB">
        </a>
        <a class = "Icons">
            <img src = "Navigation-Bar-Images/imageG1.jpg" alt= "User" height = "30" width = "30" class="IconsP">
        </a>
        <a class = "Icons">
            <img src = "Navigation-Bar-Images/Arrow.png" alt= "Arrow" height = "20" width = "20" class="IconsA">
        </a>
    </main>

    <!-- Photo Grid -->
    <div class = "grid">
    <div class="photoGrid"> 
        <div class="column">
            <img src="Grid-Images/imageG1.jpg" style="width:100%"> 
            <img src="Grid-Images/imageG2.jpg" style="width:100%">
            <img src="Grid-Images/imageG13.jpg" style="width:100%">
        </div>

        <div class="column">
            <img src="Grid-Images/imageG3.jpg" style="width:100%">
            <img src="Grid-Images/imageG4.jpg" style="width:100%">
            <img src="Grid-Images/imageG14.jpg" style="width:100%">
        </div> 
        
        <div class="column">
            <img src="Grid-Images/imageG5.jpg" style="width:100%">
            <img src="Grid-Images/imageG6.jpg" style="width:100%">
            <img src="Grid-Images/imageG15.jpg" style="width:100%">
        </div>
        
        <div class="column">
            <img src="Grid-Images/imageG7.jpg" style="width:100%">
            <img src="Grid-Images/imageG8.jpg" style="width:100%">
            <img src="Grid-Images/imageG11.jpg" style="width:100%">
        </div>

        <div class="column">
            <img src="Grid-Images/imageG9.jpg" style="width:100%">
            <img src="Grid-Images/imageG10.jpg" style="width:100%">
            <img src="Grid-Images/imageG12.jpg" style="width:100%">
        </div>
    </div>
    </div>
</body>
</html>
